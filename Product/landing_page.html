<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card </title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body class="frame-11">

    <article class="product-preview">
      
    <section class="preview">
       <div class="bg">
        <div class="static">
    <div class="pic">
      <div class="wrench">
      <img src="assets/wrench.svg" alt="example-pic-1">
      </div>
    </div>

    

    <div class="info">
      <div class="title-and-rating">
      <h2 class="text">Lorem ipsum dolor sit amet consectetur</h2>
      <div class="rating">
        <div class="stars">
          <img src="assets/star.svg" alt="star">
          <img src="assets/star.svg" alt="star">
          <img src="assets/star.svg" alt="star">
          <img src="assets/star.svg" alt="star">
          <img src="assets/star1.svg" alt="star">
        </div>
        <span class="text-126">126</span>
      </div>
    </div>
    <div class="meta-row">
    <span class="identifier-number">Identifier number</span>
     <div class="price">
    <del class="old-price">999 ₽</del>
    <span class="new-price">699 ₽</span>
      </div>
      </div>
   </div>

    </div>

   <footer class="footer">
  <div class="frame-7">
    <div class="frame-10">
      <img src="assets/truck.svg" alt="Delivery">
    </div>
    <button type = "button" class="delivery">Order delivery</button>
  </div>

  <div class="line-3"></div>

  <div class="frame-8">
    <div class="frame-9">
      <img src="assets/bag.svg" alt="bag">
    </div>
    <button type="button" class="add-to-cart">Add to Cart</button>

  </div>
</footer>

    </div>
    

</section>
</article>
<script src="mockBackend.js"></script>
<script src="main.js"></script>


</body>
</html>
